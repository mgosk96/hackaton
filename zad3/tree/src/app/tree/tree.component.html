<p class="selected">Selected: <span *ngFor="let s of selection">{{s}} </span></p>
<div class="tree-container" *ngFor="let i of item" >
   <input #main type="checkbox" value="i.value"  (change)="check(main.checked, i)"> {{i.label}}
  <div class="tree-subcontainer" *ngFor="let c of i.children" >
    <input #sub  type="checkbox" value="c.value" (change)="check(sub.checked, c)" > {{c.label}}
  </div>
</div>
